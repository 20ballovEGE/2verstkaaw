<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
</head>
<body>
    <section class="registration d-flex flex-column align-items-center justify-content-center">
        <p class="reg-main-text">Регистрация</p>
        <p class="reg-sec-text text-center">Мы всегда открыты для новых связей и готовы обсудить <wbr> возможности сотрудничества. Не стесняйтесь связаться с <wbr> нами, мы будем рады услышать вас!</p>
        <form class="needs-validation form-main" id="reg">
            <input class="form-control form-input" type="name"  placeholder="Иванов Иван Иванович" required>
            <input class="form-control form-input" type="tel" placeholder="+7 (999) 999 99 99" required>
            <input class="form-control form-input" id="reg-mail" type="email" placeholder="pochta@gmail.com" required>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="form-checkbox" required>
                <label for="form-checkbox">Согласен с политикой конфиденциальности</label>
            </div>
            <button class="form-button" type="submit">Отправить</button>
        </form>
        <div class="d-flex flex-column align-items-center pt-3">
            <p>Вы уже зарегистрированы?</p>
            <a href="sign-in.html">Вход</a>
        </div>
        
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
