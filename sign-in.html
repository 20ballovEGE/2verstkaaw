<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
</head>
<body>
    <section class="registration d-flex flex-column align-items-center justify-content-center gap-3">
        <p class="reg-main-text">Вход</p>
        <form class="needs-validation form-main" id="sign">
            <input class="form-control form-input" id="sign-mail"  type="email" placeholder="pochta@gmail.com" required>
            <input class="form-control form-input" id="sign-pass" type="password" placeholder="Код подтверждения" required>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="form-checkbox" required>
                <label for="form-checkbox">Я не робот</label>
            </div>
            <button class="form-button" type="submit">Войти</button>
        </form>
        <div class="d-flex flex-column align-items-center pt-3">
            <p>Вы еще не зарегистрированы?</p>
            <a href="reg.html">зарегистрироваться</a>
        </div>
        
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
